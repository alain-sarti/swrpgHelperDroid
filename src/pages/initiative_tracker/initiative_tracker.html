<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{"it.title"|translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>{{"it.title"|translate}}</h1>
    <ion-list>
        <ion-item *ngFor="let segment of segments">
            {{segment.slot}} - {{segment.type}}
        </ion-item>
    </ion-list>
</ion-content>
