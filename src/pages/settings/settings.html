<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{"settings.title"|translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>{{"settings.damage-threshold"|translate}}</ion-label>
        <ion-input type="number" [(ngModel)]="damageThreshold"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{"settings.strain-threshold"|translate}}</ion-label>
        <ion-input type="number" [(ngModel)]="strainThreshold"></ion-input>
    </ion-item>
    <ion-footer>
        <button ion-button full (click)="save()">{{"btn.save"|translate}}</button>
    </ion-footer>
</ion-content>
